<!DOCTYPE html>
<html leng="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport " content="width=device-width", initial-scale="1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Css Seletors</title>
        <style>
            /* Element Selector*/
            p{
                color: red;
                border: 5px solid greenyellow;
            }

            /* Id Selector*/
            #redelement{
                color: blue;
            }

            /* Class Selector*/
            .H{
                color: rgb(0, 255, 64);
            }

            /* Grouping Selector*/
            footer, b{
                background-color: aqua;
            }
        </style>
    </head>

    <body>
        <b>This is bold</b>
        <h1 id="h" class="H"> Css Selectors </h1>
        <p>Thisis a Simple paragraph to demonstate css seletors</p>
        <p id="redelement">Thisis a Simple paragraph to demonstate css seletors</p>
    <div>
        <p>Thisis a Simple paragraph to demonstate css seletors</p>
    </div>
    <footer>This is footer</footer>
    
    </body>
</html>
