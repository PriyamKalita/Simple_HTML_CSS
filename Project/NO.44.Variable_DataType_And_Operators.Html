<!DOCTYPE html>
<html leng="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Variable DataType And Operators</title>
        <script>
            var a = 78;
            var b = "Hello World";
            console.log(a);
            console.log(b);
            c = 34.45;
            console.log(c);

            c = -c;
            console.log(c);

            // 1. Unary Operator - It Has Single Operand
            // 2. Binary Operator - It HAs Two Operand

            d = 33 + 4;
            console.log(d);

            var num1 = 4;
            var num2 = 3;
            console.log("The Value Of num1 + num2 is " + (num1 + num2));
            console.log("The Value Of num1 - num2 is " + (num1 - num2));
            console.log("The Value Of num1 * num2 is " + (num1 * num2));
            console.log("The Value Of num1 / num2 is " + (num1 / num2));
            console.log("The Value Of num1 ** num2 is " + (num1 ** num2));

            // console.log("The Value of num1++ is " + (num1++));
            // console.log("The Value of ++num1 is " + (++num1));

            // console.log("The Value of num1-- is " + (num1--));
            // console.log("The Value of --num1 is " + (--num1));

        </script>
    </head>
    <body>
        <div class="container">
            <h1>This is heading</h1>
        </div>
        <div class="content">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Libero cum maiores, cupiditate saepe suscipit iusto adipisci eligendi explicabo veniam nihil! Inventore veniam tempora, perferendis sequi deleniti ipsam nisi laborum facilis.</p>
        </div>
    </body>
</html>
